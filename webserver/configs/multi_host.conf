# Server A: The Default for Port 8000
server {
    listen 8000;
    server_name default_server;
    root /var/www/default;
    index default.html;

    location / {
        return 200 "I am the default server";
    }
}

# Server B: Same Port (8000), Different Name
# You must test this with: curl -H "Host: example.com" http://localhost:8000/
server {
    listen 8000;
    server_name example.com;
    root /var/www/example;
    
    location / {
        index example.html;
    }
}

# Server C: Different Port entirely
server {
    listen 8001;
    server_name admin.local;
    root /var/www/admin;
    
    location / {
        autoindex on;
        limit_except GET POST {
            deny all;
        }
    }
}
